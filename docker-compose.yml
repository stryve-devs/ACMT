services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"           # Map 3001 (Mac) to 3001 (Container)
    environment:
      - NODE_ENV=development
      - PORT=3001             # Tell Next.js to use 3001
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev